		<div class="contact">

			<p class="formtext">If you have any inquiries about the website, contact us!</p>
			
			<div class="alert alert-danger formtext incomplete" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  Complete all fields before submitting the form
			</div>
			
			<form id="contactform">
				<input class="spacing" id="name" type="text" placeholder="Name">
				<input class="spacing" id="email" type="text" placeholder="Email">
				<input class="spacing" id="phone" type="text" placeholder="Phone number">
				<textarea class="spacing" id="message" rows="10" cols="10" placeholder="Message"></textarea>
				<input class="spacing" id="submit" type="button" value="Submit"> 
				<!-- Changing the type of the input to button prevents it the page from refreshing then the button is clicked -->
			</form>

			<div class="style Message"></div>
